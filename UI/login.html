<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    
    <nav id="navbar" style="background-color: dodgerblue;color: aliceblue;">
        
        <h1>
            <a href="/">
                Finance Management System
            </a>
        </h1>
    
    
        <div id="flexbox">
            <a id="boxinside" href="/login.html"><button  >Login</button></a>
            <a id="boxinside" href="/register.html"><button  >Sign Up</button></a>
        </div>
    
    
    </nav>

    <div id="form-box">

        <label for="username">Username : </label>
        <input type="text" name="username" id="username">
                
        <label for="password">Password : </label>
        <input type="text" name="password" id="password">

        <button style="background-color: dodgerblue;color: aliceblue;" class="bt-login">Login</button>
    </div>

    <script>

        const button=document.querySelector(".bt-login");

        button.addEventListener("click",async (e)=>{
            e.preventDefault();
            await fetch("http://localhost:3000/LoginAPI/loginuser",{
                method:"POST",
                headers:{
                    "Content-Type":"application/json"
                },
                body:JSON.stringify({
                    username:document.querySelector("#username").value.trim(),
                    password:document.querySelector("#password").value.trim()
                })
            })
            .then(r=>r.json())
            .then(r=>console.log(r))
            .catch(e=>console.log(e));
        })





    </script>




</body>
</html>
